<link rel="shortcut icon" href="https://images.weserv.nl/?url={{site.Image_URL}}&h=300&w=300&fit=cover&mask=circle&maxage=7d" onError="this.onerror=null;this.src='{% for link in site.links %}{% if link.Username and link.Name == 'GitHub' %}{{link.URL}}/{{link.Username}}.png{% endif %}{% endfor %}';" type="image/x-icon">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url}}">
<script src="https://kit.fontawesome.com/b32f4ae36c.js" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html>
<head>
  <title>Use me to Pay</title>
</head>
<body>
  <script>
    // Check if the Page Visibility API is supported by the browser
    if (typeof document.hidden !== "undefined") {
      // Add event listener for visibility change
      document.addEventListener("visibilitychange", handleVisibilityChange);
    }

    // Function to handle visibility change
    function handleVisibilityChange() {
      // If the page is hidden, change the title
      if (document.hidden) {
        document.title = "You left my website!";
      } else {
        // If the page is visible again, restore the original title
        document.title = "Use me to Pay";
      }
    }
  </script>
</body>
</html>
